<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worm Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Title of the game -->
  <h1 id="game-heading"> The Worm Game</h1>
<!-- Message Box for Life Message -->
<div id="game-message" style="display: none; color: rgb(228, 4, 4); font-size: 36px;"></div>

  <!-- Refresh Button to restart the game -->
  <button id="refresh-btn">Start Game</button>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Game Over Message -->
  <div id="game-over-message">You just killed an innocent worm...<br>Resrart to play again!</div>

  <script src="script.js"></script>
</body>
</html>
